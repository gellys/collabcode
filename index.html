<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Como criar um component tag HTML, CSS e JS</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:400,700" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="css/tools/colors.css">

    <link rel="stylesheet" href="css/base/styles.css">

</head>
<body>
    <!-- Seletor de classe/componente RSCSS-->

        <label class="label">
            <span class="title">Quais assuntos você quer aprender?</span>
            <span class="subtitle">Você pode selecionar as tags que estão aí,

            <input class="input" type="text">

    </form>
